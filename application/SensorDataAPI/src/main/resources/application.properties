spring.cloud.gcp.credentials.location=classpath:.sensormonitoring.json
spring.cloud.gcp.firestore.credentials.location=classpath:.sensormonitoring.json
spring.cloud.gcp.project-id=.sensorMonitoring
firebase.credential.path=.sensormonitoring.json

spring.datasource.url=DATASOURCE URL
spring.datasource.username=USERNAME
spring.datasource.password=PASSWORD
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
